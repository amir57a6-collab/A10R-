<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - A10r</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px); /* Full height minus nav */
        }
        .login-form-box {
            max-width: 450px;
            width: 100%;
            padding: 3rem 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .form-group { margin-bottom: 1.5rem; }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    link rel="icon" href="favicon.icon
    <nav class="top-nav">
        <a href="index.html" class="logo">A10R</a>
        <div id="user-profile-container"><!-- Will be populated by script --></div>
    </nav>

    <main class="main-content login-container">
        <div class="login-form-box">
            <h2>Welcome to A10r</h2>
            <p>Create an account or sign in to continue.</p>
            <div class="form-group">
                <input type="email" id="auth-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="auth-password" placeholder="Enter your password" required>
            </div>
            <button id="auth-btn" class="btn btn-primary" style="width: 100%;">Continue</button>
            <p id="auth-message" style="margin-top: 1rem; font-weight: 500;"></p>
        </div>
    </main>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script>
        // Firebase initialization code
        const firebaseConfig = {
            apiKey: "AIzaSyDQnb4lMOtBpUtUqi9GxZQYM2BQKcWg5yY",
            authDomain: "a10r-a75a3.firebaseapp.com",
            databaseURL: "https://a10r-a75a3-default-rtdb.firebaseio.com",
            projectId: "a10r-a75a3",
            storageBucket: "a10r-a75a3.appspot.com",
            messagingSenderId: "991051935918",
            appId: "1:991051935918:web:a2f6380c3c8684f6bcbd3f"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check user login state to show correct link in nav
        auth.onAuthStateChanged(user => {
            const userProfileContainer = document.getElementById('user-profile-container');
            if (user) {
                // If user is already logged in, no need to be here, redirect them.
                window.location.href = 'profile.html';
            } else {
                userProfileContainer.innerHTML = `<a href="login.html">Sign In / Sign Up</a>`;
            }
        });
        
        // --- Robust Signup/Signin Logic ---
        const authBtn = document.getElementById('auth-btn');
        const emailInput = document.getElementById('auth-email');
        const passwordInput = document.getElementById('auth-password');
        const authMessage = document.getElementById('auth-message');

        authBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                authMessage.textContent = "Please enter both email and password.";
                authMessage.style.color = 'red';
                return;
            }

            authBtn.disabled = true;
            authBtn.textContent = "Processing...";
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    authMessage.textContent = "Success! Account created. Redirecting...";
                    authMessage.style.color = 'green';
                    setTimeout(() => window.location.href = 'builder.html', 1500);
                })
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        auth.signInWithEmailAndPassword(email, password)
                            .then(userCredential => {
                                authMessage.textContent = "Welcome back! Signing you in...";
                                authMessage.style.color = 'green';
                                setTimeout(() => window.location.href = 'builder.html', 1500);
                            })
                            .catch(signInError => {
                                authMessage.textContent = "Incorrect password. Please try again.";
                                authMessage.style.color = 'red';
                                authBtn.disabled = false;
                                authBtn.textContent = "Continue";
                            });
                    } else {
                        authMessage.textContent = error.message;
                        authMessage.style.color = 'red';
                        authBtn.disabled = false;
                        authBtn.textContent = "Continue";
                    }
                });
        });
    </script>
</body>
</html>
